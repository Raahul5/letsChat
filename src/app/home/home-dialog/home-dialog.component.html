


<mat-dialog-content>
    <mat-card>
        <mat-card-content>
            <div class="row ">
                <div class="col-md-4 col-sm-5">
                    <input 
                    type="file" 
                    class="pill-btn file-input" 
                    (change)="onselectFile($event)" 
                    mat-raised-button placeholder="+ Photos" 
                    /> 
                </div>
                
            </div>
            
            <div class="row mt-3">
                <mat-form-field>
                    <textarea matInput placeholder="Write a post to share..."></textarea>
                </mat-form-field>
                
            </div>
        </mat-card-content>
      </mat-card>

      <mat-dialog-actions>
        <button type="button" class="pill-btn" mat-raised-button (click)="onNoClick()">Upload</button>
        <button type="button" class="pill-btn" mat-raised-button (click)="onNoClick()">No Thanks</button>
      </mat-dialog-actions>
</mat-dialog-content>
<div class="overlay" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
