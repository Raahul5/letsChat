<div class="row offset-3">
    <mat-card>
        <mat-card-content>
            <div class="row ">
                <div class="col-md-4 col-sm-5">
                    <button type="button" class="pill-btn" mat-raised-button (click)="openDialog()"> + Photos</button>
                </div>
                <div class="col-md-3 col-sm-5">
                    <button type="button" class="pill-btn"> + Post</button>
                </div>
            </div>

            <div class="row mt-3">
                <textarea class="textarea" placeholder="Write a post to share..."></textarea>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<!-- *ngIf="this.login_status; else notLoggedInTemplate" -->
<div class="row offset-2 mt-2">
    <mat-card>
        <mat-card-header>
          
            <mat-card-title>
                <img src="../../assets/display.jpg"  class="avatar">
           <span class="post_profile_name">Vignesh</span>  
            </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <img mat-card-image class="fixed-size-image"
                src="../../assets/vig.jpeg">
        </mat-card-content>

        <mat-card-footer>

            <mat-card-actions>
                <div class="button_wrapper">
                    <button  class="post_button" (click)="like_clicked()" [ngClass]=" {'like_button' : Like}" mat-fab extended>
                        <mat-icon>{{this.like_icon}}</mat-icon>
                        Like
                        <small>{{this.likecounts}}</small>
                      </button>
                      <button mat-fab extended (click)="open_comments()" class="post_button">
                        <mat-icon>chat</mat-icon>
                        comments
                      </button>
                    
                </div>
                

            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</div>
