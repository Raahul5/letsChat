<div class="row mt-5">

    <div class="offset-3 col-4">
      
      <form [formGroup] = "loginForm" *ngIf = "loginForm" (ngSubmit)="validation()">
        <h1 class="header">Login</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="login_email" formControlName = "login_email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
   
        <div class="error" *ngIf = "loginForm.get('login_email')?.invalid && loginForm.get('login_email')?.touched">
          <small *ngIf = "loginForm.get('login_email')?.errors?.['required']">Email is required.</small>
          <small *ngIf = "loginForm.get('login_email')?.errors?.['email']">Invalid email.</small>
</div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="login_password" formControlName = "login_password">
        </div>
        <div class="error" *ngIf = "loginForm.get('login_password')?.invalid && loginForm.get('login_password')?.touched">
          <small *ngIf = "loginForm.get('login_password')?.errors?.['required']">password is required.</small>
          <small *ngIf = "loginForm.get('login_password')?.errors?.['pattern']">Invalid Password.</small>
</div>
        <button class="btn btn-primary" type="submit" [disabled]=" loginForm.invalid ">Login</button>
      </form>
    </div>
  
  </div>
